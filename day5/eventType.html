<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--1. inline 방식-->
    <span id="span1" onclick="alert('hello, mouse click!')"
    style="background-color: blueviolet; color: white;">span</span>
</body>
<script>
    var sp = document.getElementById("span1")
    // 이벤트 명을 적을 때 onclick -> click 처럼 on을 붙이지 않는다.
    sp.addEventListener("mouseover", mouseIn, false); //2. 이벤트명, 이벤트 핸들러, 캡쳐링 여부
    sp.onmouseout = function () { // 3. 이벤트 핸들러 프로퍼티 방식
        sp.style.background = "cyan"
    }

    function mouseIn() {
        sp.style.background = "orange"
    }
</script>
</html>
