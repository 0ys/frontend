<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	ul {
		padding: 10px 50px;
		list-style: none;
		border-top: 1px solid red;
		border-bottom: 1px solid red;
		text-align: right;
	}
	ul > li{
		display: inline; /*줄바꿈 안되도록*/
		letter-spacing: 10px;
		text-transform: uppercase;
		padding: 0px 20px;
	}
	
</style>
</head>
<body>
	<h1>list test</h1>
	<ul> <!-- unordered list -->
		<li>coffee</li>
		<li>orange juice</li>
		<li>milk</li>
	</ul>
	<hr>
	<ol> <!-- ordered list -->
		<li>java</li>
		<li>c++</li>
		<li>python</li>
	</ol>
</body>
</html>
