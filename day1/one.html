<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h1 {
		color: red; /*글자색*/
		font-family:궁서체;
		font-size: 30pt;
	}
	h2.first,h3 {
		color:blue;
	}
	body {
		background-color: pink;
	}
	div {
		text-align: center;
		align-items: center;
		align-content: center;
	}
	.orange {
		color:orange;
		font-family:tahoma;
	}
	div > h1 {
		color: white;
	}
	a {
		text-decoration:blink; 
	}
</style>
</head>
<body>
	<!-- 문서의 구조 & 컨텐츠: 화면을 구성하는 태그들이 온다. -->
	<!-- block 요소: 줄바꿈이 되는 요소들 hn, p, br, li
		inline 요소: 줄바꿈이 안되는 요소들 a,img
		src 입력시 .. 상위 폴더로 이동
		 -->
	<h1>안녕하세요? h1 태그 연습입니다.</h1>
	<h2 class="first">this is h2 tag</h2>
	<h2>this is another h2 tag</h2>
	<h3>this is h3 tag</h3>
	<h4>this is h4 tag</h4>
	<h5>this is h5 tag</h5>
	<h6 class="orange">this is h6 tag</h6>
	
	<div>
		<h1>hello</h1>
	</div>
	<div>
		<h1>hello2</h1>
	</div>
	<div><span>span</span>입니다</div>
	<hr>
	<a href="two.html">go to two.html</a>
	<br>
	<a href="https://www.naver.com/">go to naver</a>
	<br><br>
	<div>
		<img src="./image/puppy.jpg"> 
	</div>
	
</body>
</html>
