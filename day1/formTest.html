<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 style="text-align:center">form test</h1>
	<!-- form : 클라이언트가 입력한 내용을 서버로 전송할 때 사용하는 태그 
				form안에 입력해야만 서버로 전송할 수 있음
	-->
	<form action="one.html" method="post"> <!-- get 또는 post 가능-->
		<fieldset> <!-- 네모박스 영역 -->
			<legend> 로그인 정보</legend>
			<ul>
				<li><label for="uid">아이디</label>
				<input type="text" id="uid" />
				</li>
				<li><label for="upass">비밀번호</label>
				<input type="password" id="upass" /></li>

			</ul>
		</fieldset>
		<input type="reset" value="다시 작성" />
		<input type="submit" value="로그인" />
	</form>
	<hr>
	<form>
		<input type="color"/><br>
		<input type="date"/><br>
		<input type="number"/><br>
		<input type="email"/><br>
		<input type="range"/><br>
		<input type="reset" value="다시작성"/>
		<input type="submit" value="전송"/><br>
	</form>
</body>
</html>
