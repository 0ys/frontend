<!DOCTYPE html>
<html>
	<head>
		<style>
			div{
				/*브라우저 기준으로 배치됨(top, left 등 적용가능)*/
				position: fixed; 
				width: 100px;
				height: 100px;  
			}

			#div1{
				background:  #2eb82e;
				top:0px;
				left:0px;
			}

			#div2{
				background: #ffcc00;
				top:50px;
				left:50px;
			}
			#div3{
				background: #00a3cc;
				top:100px;
				left:100px;
			}
		</style>
	</head>
	<body>

		<h2>fixed</h2>
		<div id="div1">div1</div>
		<div id="div2">div2</div>
		<div id="div3">div3</div>

	</body>
</html>
