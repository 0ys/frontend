<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 리터럴</title>
    <script>
        // 1. 리터럴 방식 (jason): 클래스 정의와 함께 객체 생성
        // 인스턴스를 한번에 하나만 생성 가능함
        // 객체 내부에서 자신의 데이터 등에 접근시 this 사용

        var age = 33; // 웹 브라우저의 윈도우(창) 소속
        // 웹 브라우저의 콘솔 창에 this.age를 하면 33이 출력됨

        var user = {
            // key : value;
            name : "tommy lee",
            age : 25,
            showAge : function () {
                console.log("age: ", age); // 33
                console.log("age: ", this.age); // 25
            },
            showName : function () {
                console.log("name: ", this.name);
            }
        } // 한번만 만든다.

        user.king = "king" // 새로운 것 추가 가능
        console.log(user.king);

        for (var key in user) {
            document.write(key+"는 "+user[key]+"<br>"); // 웹 브라우저에 바로 적음
        }

        user.showName(); // 괄호로 호출해야 함
        user.showAge(); 
    </script>
</head>
<body>
    
</body>
</html>
