<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 표현식</title>
    <script>
        // 2. 익명 함수(함수 표현식) : 함수의 이름이 없는 경우
        f1(); // error : 호이스팅이 불가하다.
        // 지금 f1이라는 변수 이름만 호이스팅된다.
        // 함수 전체가 호이스팅 되지 않아서 에러가 난다.

        // 1) 변수에 저장 가능
        var f1 = function() {
            console.log("hello,,,");
        }

        // 2) 파라메터로 전달 가능
        function funtest(f) {
            f();
        }
        funtest(f1); //hello,,,
        funtest(function () {
            console.log("welcome..");
        }); //welcome..

        // 3) 리턴타입으로 사용 가능
        function funtest2() {
            let x = 99;
            return function () {
                console.log("hello, ", x);
            }
        }
        var result = funtest2();
        result(); //hello,  99
        funtest2()(); // 리턴 값이 함수이므로 그 함수를 실행하겠다!

    </script>
</head>
<body>
    
</body>
</html>
