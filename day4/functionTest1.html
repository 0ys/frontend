<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 선언문</title>
    <script>
        //1. 선언적 함수(함수 선언문) : 함수 이름이 있는 경우
        hello(); // 함수 호이스팅 : 정의하기 전에 사용함

        function hello() {
            console.log("hello..");
        }

        function hello2(name) { // 파라미터를 사용하는 함수
            console.log("hello, ", name);
        }

        function work() {
            return "gogo"; // 리턴값이 있는 함수
        }

        function add(num1, num2) { // 파라미터와 리턴 값 모두 있는 함수
            return num1 + num2;
        }

        hello2("gong");
        console.log(work());
        console.log(add(3, 5));
    </script>
</head>
<body>
</body>
</html>
