<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window 객체</title>
    <script>
        // 모두 window의 함수들이다.
        function handleEvent(code) {
            if(code == 1){
                alert("mouse clicked!");
            }else if(code == 2){
                alert("mouse overed!");
            }
            else if(code == 3){
                open("http://www.naver.com", "naver", "width=400px height=400px");
            }
            else if(code == 4){
                print();
            }
            else {
                close();
            }
        }
    </script>
</head>
<body>
    <h1>function test</h1>
    <button onclick="handleEvent(1)">onclick</button>
    <button onmouseover="handleEvent(2)">onmouseOver</button>
    <button onclick="handleEvent(3)">open</button>
    <button onclick="handleEvent(4)">print</button>
    <button onclick="handleEvent(5)">close</button>
</body>
</html>
