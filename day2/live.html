<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div,p {
            padding: 10px;
            margin: 10px;
            font-weight: bold;
        }
        .target1 {
            background: skyblue;
            color: magenta;
        }
        #target2 {
            background: lightgray;
            color: orange;
        }
    </style>
</head>
<body>
    <div>div 타입 선택자 div</div>
    <p>p 타입 선택자 p</p>
    <div class="target1">div 클래스 선택자 div</div>
    <p id="target2">p 아이디 선택자 p</p>
</body>
</html>
